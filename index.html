<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/index.css">
</head>

<body>

    <div class="container">
        <div class="card">
            <div class="card__content">
                <h1 class="card__content--title"> Get <span>insights</span> that help your business grow. </h1>
                <p class="card__content--text"> Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency. </p>
                <div class="card__content_stats">
                    <div class="card__content_stats--data">
                        <p>10K+</p>
                        <p>COMPANIES</p>
                    </div>
                    <div class="card__content_stats--data">
                        <p>314</p>
                        <p>TEMPLATES</p>
                    </div>
                    <div class="card__content_stats--data">
                        <p>12M+</p>
                        <p>QUERIES</p>
                    </div>
                </div>
            </div>
            <div class="card__image">
                <div class="card__image-layer">

                </div>
            </div>
        </div>
    </div>
</body>

</html>
